<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="kwitter_room.js"></script>
    <title>Kwitter</title>
</head>
<body>
    <div class="container">
        <!--glyphicon glyphicon-log-out - adicionará o ícone de logout dentro do button.-->
        <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
        <center>
            <h1 class="header">
                Kwitter
                <sup>
                    <img src="m2.png">
                </sup>
            </h1>

            <h2 id="oi"></h2>
            
            <!--id para atualizar a palavra Bem vindo + nome da pessoa-->
            <h3 id="userName" class="color_white"></h3>

            <div class="form-group input_div_room_page">
                <label>#Adicionar Sala:</label>

                <!-- input box para aceitar o nome da sala-->
                <input type="text" id="roomName" class="form-control" placeholder="#Nome da Sala">
            </div>

            <!--botão com função para adicionar sala-->
            <!--btn-success - class bootstrap add cor light green  à border e à background color do button-->
            <button onclick="addRoom();" class="btn btn-info">Adicionar Sala</button>

            <h3 class="color_white">#SALASTRENDING</h3>

            <!--div será utilizada para conter todos os nomes das salas.-->
            <div id="output" onclick="move();">
                <h1></h1>
            </div>
        </center>
    </div>
</body>
</html>
